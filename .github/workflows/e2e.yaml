name: E2E (Playwright)

on:
  repository_dispatch:
    types: [run-e2e]
  workflow_dispatch: {}

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (with OS deps)
        run: npx playwright install --with-deps

      - name: Wait for app to be ready
        run: |
          URL="https://bugcorp.vercel.app"
          echo "Waiting for $URL ..."
          for i in {1..60}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
            if [ "$code" = "200" ]; then
              echo "OK (HTTP 200) ✅"
              exit 0
            fi
            echo "Not ready yet (HTTP $code). retry in 5s..."
            sleep 5
          done
          echo "Timed out waiting for $URL ❌"
          exit 1

      - name: Run Playwright tests
        env:
          CI: true
          BASE_URL: https://bugcorp.vercel.app
        run: npx playwright test

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 14

      - name: Upload Playwright test results (JUnit + traces + videos + screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          retention-days: 14